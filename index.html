<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iOS Calculator Clone</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="result">DO SOME MATH</div>
  <div class="calculator-container">
    <button class="numbers half no-left-border">C</button>
    <button class="numbers">←</button>
    <button class="operators no-right-border">÷</button>
    <button class="numbers no-left-border">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="operators no-right-border">×</button>
    <button class="numbers no-left-border">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="operators no-right-border">−</button>
    <button class="numbers no-left-border">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
    <button class="operators no-right-border">+</button>
    <button class="numbers three-quarter no-bottom-border no-left-border">0</button>
    <button class="operators no-right-border no-bottom-border">=</button>
  </div>
  <script src="./calculator.js"></script>
</body>

</html>
